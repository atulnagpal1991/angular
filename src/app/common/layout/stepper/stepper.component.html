<div class="wrapper">
    <kendo-tabstrip class="w-100" (tabSelect)="onTabSelect($event)">
      <kendo-tabstrip-tab title="Preview" [selected]="true">
        <ng-template kendoTabContent>
          <div class="content">
            <kendo-stepper
            [steps]="steps"
            stepType="full"
            [(currentStep)]="current"
            [linear]="false"
            [style.width.px]="570"
            >
            </kendo-stepper>
          </div>
        </ng-template>
      </kendo-tabstrip-tab>
      <kendo-tabstrip-tab title="View Source">
        <ng-template kendoTabContent>
          <div>
            <kendo-tabstrip class="w-100" (tabSelect)="onTabSelect($event)">
                <kendo-tabstrip-tab title="app.component.ts" [selected]="true">
                  <ng-template kendoTabContent>
                    <div class="content">
                        <pre>
                            <code>{{code}}</code>
                        </pre>
                    </div>
                  </ng-template>
                </kendo-tabstrip-tab>
                <kendo-tabstrip-tab title="app.module.ts">
                  <ng-template kendoTabContent>
                    <div class="content">
                        <pre>
                            <code>{{code1}}</code>
                        </pre>
                    </div>
                  </ng-template>
                </kendo-tabstrip-tab>
                <kendo-tabstrip-tab title="main.ts">
                  <ng-template kendoTabContent>
                    <div class="content">
                        <pre>
                            <code>{{code2}}</code>
                        </pre>
                    </div>
                  </ng-template>
                </kendo-tabstrip-tab>
              </kendo-tabstrip>
          </div>
        </ng-template>
      </kendo-tabstrip-tab>
    </kendo-tabstrip>
  </div>
