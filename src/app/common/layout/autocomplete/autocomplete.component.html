<div class="description-parent">
    <div class="description">
    <h6 class="sub-heading">The Kendo UI for Angular AutoComplete is a form component that provides suggestions depending on the typed text.</h6>
    <p>It is a richer version of the input element and supports data binding, filtering, and templates.</p>
  </div>
 </div>
  
  <div class="wrapper-parent">
    <div class="wrapper">
    <kendo-tabstrip class="w-100" (tabSelect)="onTabSelect($event)">
      <kendo-tabstrip-tab title="Preview" [selected]="true">
        <ng-template kendoTabContent>
            <div class="example-wrapper">  
                Normal   
                <br>             
                <kendo-autocomplete [data]="listItems" placeholder="Type here...">
                  <ng-template kendoAutoCompleteItemTemplate let-dataItem aria-placeholder="test">
                    <span style="color: #f75814;">{{ dataItem }}</span>
                  </ng-template>
                </kendo-autocomplete>
              </div>
        </ng-template>
      </kendo-tabstrip-tab>
      <kendo-tabstrip-tab title="View Source">
        <ng-template kendoTabContent>
          <div>
            <kendo-tabstrip class="w-100" (tabSelect)="onTabSelect($event)">
              <kendo-tabstrip-tab title="app.component.ts" [selected]="true">
                <ng-template kendoTabContent>
                  <div class="content">
                    <pre>
                              <!-- <code>{{code}}</code> -->
                          </pre>
                  </div>
                </ng-template>
              </kendo-tabstrip-tab>
              <kendo-tabstrip-tab title="app.module.ts">
                <ng-template kendoTabContent>
                  <div class="content">
                    <pre>
                              <!-- <code>{{code1}}</code> -->
                          </pre>
                  </div>
                </ng-template>
              </kendo-tabstrip-tab>
            </kendo-tabstrip>
          </div>
        </ng-template>
      </kendo-tabstrip-tab>
    </kendo-tabstrip>
  </div>
  </div>
