<h1 class="main-heading">Heading</h1>
<div class="description">
  <h6 class="sub-heading">sub-heading</h6>
  <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>

</div>

<div class="row">
    <div class="col-xs-12 col-sm-6 col-lg-3 example-col">
      <p>Default Button</p>
      <kendo-splitbutton
        (buttonClick)="onPaste()"
        [data]="data"
        icon="clipboard"
      >
        Paste
      </kendo-splitbutton>
    </div>

    <div class="col-xs-12 col-sm-6 col-lg-3 example-col">
      <p>Flat Button</p>
      <kendo-splitbutton
        (buttonClick)="onPaste()"
        [data]="data"
        icon="clipboard"
        fillMode="flat"
      >
        Paste
      </kendo-splitbutton>
    </div>

    <div class="col-xs-12 col-sm-6 col-lg-3 example-col">
      <p>Outline Button</p>
      <kendo-splitbutton
        (buttonClick)="onPaste()"
        [data]="data"
        icon="clipboard"
        fillMode="outline"
      >
        Paste
      </kendo-splitbutton>
    </div>
  </div>
