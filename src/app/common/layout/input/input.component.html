<div class="description-parent">
    <div class="description">
        <h6 class="sub-heading">Heading</h6>
        <p>Text</p>
    </div>
</div>

<div class="wrapper-parent">
    <div class="wrapper">
        <kendo-tabstrip class="w-100" (tabSelect)="onTabSelect($event)">
            <kendo-tabstrip-tab title="Preview" [selected]="true">
                <ng-template kendoTabContent>
                    <div class="example-wrapper">
                        <kendo-floatinglabel text="Enter First Name">
                            <input kendoTextBox name="firstName" />
                        </kendo-floatinglabel>
                        <br>

                        <kendo-floatinglabel [labelCssClass]="'custom-label-class'" text="Enter Email">
                            <kendo-textbox >
                                <ng-template kendoTextBoxPrefixTemplate>
                                    <span class="k-icon k-i-email"></span>
                                    <kendo-textbox-separator></kendo-textbox-separator>
                                </ng-template>
                            </kendo-textbox>
                        </kendo-floatinglabel>
                    </div>
                </ng-template>
            </kendo-tabstrip-tab>
            <kendo-tabstrip-tab title="View Source">
                <ng-template kendoTabContent>
                    <div>
                        <kendo-tabstrip class="w-100" (tabSelect)="onTabSelect($event)">
                            <kendo-tabstrip-tab title="app.component.ts" [selected]="true">
                                <ng-template kendoTabContent>
                                    <div class="content">
                                        <pre>
                              <!-- <code>{{code}}</code> -->
                          </pre>
                                    </div>
                                </ng-template>
                            </kendo-tabstrip-tab>
                            <kendo-tabstrip-tab title="app.module.ts">
                                <ng-template kendoTabContent>
                                    <div class="content">
                                        <pre>
                              <!-- <code>{{code1}}</code> -->
                          </pre>
                                    </div>
                                </ng-template>
                            </kendo-tabstrip-tab>
                        </kendo-tabstrip>
                    </div>
                </ng-template>
            </kendo-tabstrip-tab>
        </kendo-tabstrip>
    </div>
</div>
