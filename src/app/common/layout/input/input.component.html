<div class="description-parent">
    <div class="description">
    <h6 class="sub-heading">Heading</h6>
    <p>Text</p>
  </div>
 </div>
  
  <div class="wrapper-parent">
    <div class="wrapper">
    <kendo-tabstrip class="w-100" (tabSelect)="onTabSelect($event)">
      <kendo-tabstrip-tab title="Preview" [selected]="true">
        <ng-template kendoTabContent>
            <div class="example-wrap">
                <form class="k-form" [formGroup]="registerForm">
                  <fieldset class="k-form-fieldset">
                    <legend class="k-form-legend">User Details</legend>
                    <kendo-formfield>
                      <kendo-label [for]="firstName" text="First Name"></kendo-label>
                      <input
                        formControlName="firstName"
                        kendoTextBox
                        #firstName
                        required
                      />
            
                      <kendo-formhint>Your first name</kendo-formhint>
                      <kendo-formerror>Error: First name is required</kendo-formerror>
                    </kendo-formfield>
            
                    <kendo-formfield>
                      <kendo-label [for]="lastName" text="Last Name"></kendo-label>
                      <input formControlName="lastName" kendoTextBox #lastName required />
            
                      <kendo-formhint>Your last name</kendo-formhint>
                      <kendo-formerror>Error: Last name is required</kendo-formerror>
                    </kendo-formfield>
            
                    <kendo-formfield>
                      <kendo-label
                        [for]="birthDate"
                        [optional]="true"
                        text="Birth Date"
                      ></kendo-label>
                      <kendo-datepicker
                        #birthDate
                        formControlName="birthDate"
                        [min]="min"
                        [max]="max"
                      >
                      </kendo-datepicker>
            
                      <kendo-formhint>Your birth date</kendo-formhint>
                    </kendo-formfield>
            
                    <kendo-formfield>
                      <kendo-label [for]="email" text="Email"></kendo-label>
                      <input formControlName="email" kendoTextBox #email required />
            
                      <kendo-formhint>Your active email</kendo-formhint>
                      <kendo-formerror>Error: Not valid email format</kendo-formerror>
                    </kendo-formfield>
            
                    <kendo-formfield>
                      <div class="k-checkbox-wrap">
                        <input
                          #acceptNews
                          type="checkbox"
                          kendoCheckBox
                          formControlName="acceptNews"
                        />
                        <kendo-label
                          [for]="acceptNews"
                          class="k-checkbox-label"
                          text="I want to receive notifications"
                        ></kendo-label>
                      </div>
            
                      <kendo-formhint
                        >You will receive our latest updates and promotions on your
                        email</kendo-formhint
                      >
                    </kendo-formfield>
            
                    <div class="k-form-buttons">
                      <button kendoButton themeColor="primary" (click)="submitForm()">
                        Submit
                      </button>
                      <button kendoButton (click)="clearForm()">Clear</button>
                    </div>
                  </fieldset>
                </form>
              </div>
        </ng-template>
      </kendo-tabstrip-tab>
      <kendo-tabstrip-tab title="View Source">
        <ng-template kendoTabContent>
          <div>
            <kendo-tabstrip class="w-100" (tabSelect)="onTabSelect($event)">
              <kendo-tabstrip-tab title="app.component.ts" [selected]="true">
                <ng-template kendoTabContent>
                  <div class="content">
                    <pre>
                              <!-- <code>{{code}}</code> -->
                          </pre>
                  </div>
                </ng-template>
              </kendo-tabstrip-tab>
              <kendo-tabstrip-tab title="app.module.ts">
                <ng-template kendoTabContent>
                  <div class="content">
                    <pre>
                              <!-- <code>{{code1}}</code> -->
                          </pre>
                  </div>
                </ng-template>
              </kendo-tabstrip-tab>
            </kendo-tabstrip>
          </div>
        </ng-template>
      </kendo-tabstrip-tab>
    </kendo-tabstrip>
  </div>
  </div>
