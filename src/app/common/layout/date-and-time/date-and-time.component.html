<div class="description-parent">
    <div class="description">
        <h6 class="sub-heading">The Kendo UI for Angular DateTimePicker enables the user to select date and time values.
        </h6>
        <p>The component combines the Kendo UI DateInput, Calendar, and TimePicker.</p>
        <p>The following example demonstrates the Angular DateTimePicker in action.</p>
    </div>
</div>

<div class="wrapper-parent">
    <div class="wrapper">
        <kendo-tabstrip class="w-100" (tabSelect)="onTabSelect($event)">
            <kendo-tabstrip-tab title="Preview" [selected]="true">
                <ng-template kendoTabContent>
                    <div class="example-wrapper">
                        <div class="example-col row">
                            <div class="col-xs-12 col-sm-6 col-lg-4 mb-3">
                                <p>Default View</p>
                                <kendo-datetimepicker [incompleteDateValidation]="true" [(ngModel)]="valueNew"
                                    #dateModel="ngModel" #datetimepicker></kendo-datetimepicker>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-lg-4 mb-3">
                                <p>Read-Only View</p>
                                <kendo-datetimepicker [readonly]="readonly" [(ngModel)]="value"> </kendo-datetimepicker>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-lg-4 mb-3">
                                Disabled View
                                <kendo-datetimepicker [disabled]="disabled"> </kendo-datetimepicker>
                            </div>
                            <!-- <div class="col-xs-12 col-sm-6 col-lg-4 mb-3">
                                Disabled Few Dates
                                <kendo-datetimepicker [(ngModel)]="disabledDate" [disabledDates]="disabledDates">
                                </kendo-datetimepicker>
                            </div> -->
                        </div>

                    </div>
                </ng-template>
            </kendo-tabstrip-tab>
            <kendo-tabstrip-tab title="View Source">
                <ng-template kendoTabContent>
                    <div>
                        <kendo-tabstrip class="w-100" (tabSelect)="onTabSelect($event)">
                            <kendo-tabstrip-tab title="app.component.html" [selected]="true">
                                <ng-template kendoTabContent>
                                    <div class="content">
                                        <pre>
                              <!-- <code>{{code}}</code> -->
                          </pre>
                                    </div>
                                </ng-template>
                            </kendo-tabstrip-tab>
                            <kendo-tabstrip-tab title="app.component.ts">
                                <ng-template kendoTabContent>
                                    <div class="content">
                                        <pre>
                              <!-- <code>{{code1}}</code> -->
                          </pre>
                                    </div>
                                </ng-template>
                            </kendo-tabstrip-tab>
                        </kendo-tabstrip>
                    </div>
                </ng-template>
            </kendo-tabstrip-tab>
        </kendo-tabstrip>
    </div>
</div>
