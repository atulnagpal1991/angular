<div class="description-parent">
    <div class="description">
        <h6 class="sub-heading">The Kendo UI for Angular DateTimePicker enables the user to select date and time values.</h6>
        <p>The component combines the Kendo UI DateInput, Calendar, and TimePicker.</p>
        <p>The following example demonstrates the Angular DateTimePicker in action.</p>
    </div>
</div>

<div class="wrapper-parent">
    <div class="wrapper">
        <kendo-tabstrip class="w-100" (tabSelect)="onTabSelect($event)">
            <kendo-tabstrip-tab title="Preview" [selected]="true">
                <ng-template kendoTabContent>
                    <div class="example-wrapper">
                        Disabled
                        <br>
                        <kendo-datetimepicker [disabled]="disabled"> </kendo-datetimepicker>
                        <br>
                        <br>
                        Read-Only
                        <br>
                        <kendo-datetimepicker [readonly]="readonly" [(ngModel)]="value"> </kendo-datetimepicker>
                        <br>
                        <br>
                        Normal
                        <br>
                        <kendo-datetimepicker [incompleteDateValidation]="true" [(ngModel)]="valueNew"
                            #dateModel="ngModel" #datetimepicker></kendo-datetimepicker>
                        <br>
                        <br>
                        Disabled Few Dates
                        <br>
                        <kendo-datetimepicker [(ngModel)]="disabledDate" [disabledDates]="disabledDates">
                        </kendo-datetimepicker>
                    </div>
                </ng-template>
            </kendo-tabstrip-tab>
            <kendo-tabstrip-tab title="View Source">
                <ng-template kendoTabContent>
                    <div>
                        <kendo-tabstrip class="w-100" (tabSelect)="onTabSelect($event)">
                            <kendo-tabstrip-tab title="app.component.ts" [selected]="true">
                                <ng-template kendoTabContent>
                                    <div class="content">
                                        <pre>
                              <!-- <code>{{code}}</code> -->
                          </pre>
                                    </div>
                                </ng-template>
                            </kendo-tabstrip-tab>
                            <kendo-tabstrip-tab title="app.module.ts">
                                <ng-template kendoTabContent>
                                    <div class="content">
                                        <pre>
                              <!-- <code>{{code1}}</code> -->
                          </pre>
                                    </div>
                                </ng-template>
                            </kendo-tabstrip-tab>
                        </kendo-tabstrip>
                    </div>
                </ng-template>
            </kendo-tabstrip-tab>
        </kendo-tabstrip>
    </div>
</div>
