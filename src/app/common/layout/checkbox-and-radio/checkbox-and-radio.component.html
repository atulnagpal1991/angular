<div class="description-parent">
    <div class="description">
        <h6 class="sub-heading">The Kendo UI for Angular RadioButton is a directive which enables you to style input
            type="radio" elements.</h6>
        <h6 class="sub-heading">The Kendo UI for Angular CheckBox is a directive which enables you to style input
            type="checkbox" elements.</h6>
    </div>
</div>

<div class="wrapper-parent">
    <div class="wrapper">
        <kendo-tabstrip class="w-100" (tabSelect)="onTabSelect($event)">
            <kendo-tabstrip-tab title="Preview" [selected]="true">
                <ng-template kendoTabContent>
                    <div class="example-wrapper">
                        <div class="example-col row">
                            <h5>Radio</h5>
                            <div class="col-xs-12 col-sm-6 col-lg-3 mb-3">
                                <p>Default</p>
                                <kendo-label [for]="male" text="Male" se></kendo-label>
                                <input type="radio" name="gender" value="Male" #male kendoRadioButton />
                            </div>
                            <div class="col-xs-12 col-sm-6 col-lg-3 mb-3">
                                <p>Selected</p>
                                <kendo-label [for]="female" text="Female"></kendo-label>
                                <input type="radio" name="gender" value="Female" #female kendoRadioButton checked  />
                            </div>
                            <div class="col-xs-12 col-sm-6 col-lg-3 mb-3">
                                <p>Disabled</p>
                                <kendo-label [for]="other" text="Other"></kendo-label>
                                <input type="radio" name="gender" value="Other" [disabled]="isDisabled" #other kendoRadioButton />
                            </div>
                        </div>


                        <div class="example-col row">
                            <h5>Checkbox</h5>
                            <div class="col-xs-12 col-sm-6 col-lg-3 mb-3">
                                <p>Default</p>
                                <kendo-label class="k-checkbox-label" [for]="default"
                                    text="Default"></kendo-label>
                                <input type="checkbox" #default kendoCheckBox />
                            </div>
                            <div class="col-xs-12 col-sm-6 col-lg-3 mb-3">
                                <p>Selected</p>
                                <kendo-label class="k-checkbox-label" [for]="selected"
                                    text="Selected"></kendo-label>
                                <input type="checkbox" #selected kendoCheckBox checked />
                            </div>
                            <div class="col-xs-12 col-sm-6 col-lg-3 mb-3">
                                <p>Disabled</p>
                                <kendo-label class="k-checkbox-label" [for]="disabled"
                                    text="Disabled"></kendo-label>
                                <input type="checkbox" #disabled kendoCheckBox [disabled]="isDisabled" />
                            </div>
                        </div>
                    </div>
                </ng-template>
            </kendo-tabstrip-tab>
            <kendo-tabstrip-tab title="View Source">
                <ng-template kendoTabContent>
                    <div>
                        <kendo-tabstrip class="w-100" (tabSelect)="onTabSelect($event)">
                            <kendo-tabstrip-tab title="app.component.ts" [selected]="true">
                                <ng-template kendoTabContent>
                                    <div class="content">
                                        <pre>
                              <!-- <code>{{code}}</code> -->
                          </pre>
                                    </div>
                                </ng-template>
                            </kendo-tabstrip-tab>
                            <kendo-tabstrip-tab title="app.module.ts">
                                <ng-template kendoTabContent>
                                    <div class="content">
                                        <pre>
                              <!-- <code>{{code1}}</code> -->
                          </pre>
                                    </div>
                                </ng-template>
                            </kendo-tabstrip-tab>
                        </kendo-tabstrip>
                    </div>
                </ng-template>
            </kendo-tabstrip-tab>
        </kendo-tabstrip>
    </div>
</div>
