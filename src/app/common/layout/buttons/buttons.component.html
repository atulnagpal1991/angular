<div class="example-wrapper">
    <div class="example-col">
      <p>Button</p>
      <button class="me-3" kendoButton (click)="onButtonClick()">Default</button>
      <button class="me-3" kendoButton (click)="onButtonClick()" themeColor="primary">
        Primary
      </button>
      <button class="me-3" kendoButton (click)="onButtonClick()" [disabled]="true">
        Disabled
      </button>
    </div>
    <div class="example-col">
      <p>ButtonGroup</p>
      <kendo-buttongroup>
        <button kendoButton [toggleable]="true">Option A</button>
        <button kendoButton [toggleable]="true">Option B</button>
        <button kendoButton [toggleable]="true">Option C</button>
      </kendo-buttongroup>
    </div>
    <div class="example-col">
      <p>DropDownButton</p>
      <kendo-dropdownbutton
        [data]="dropDownButtonItems"
        icon="gear"
        title="User Settings"
        (itemClick)="onSplitButtonItemClick($event)"
      >
        User Settings
      </kendo-dropdownbutton>
    </div>
    <div class="example-col">
      <p>SplitButton</p>
      <kendo-splitbutton
        [data]="splitButtonItems"
        icon="clipboard"
        title="Paste"
        (itemClick)="onSplitButtonItemClick($event)"
        (buttonClick)="onSplitButtonClick()"
      >
        Paste
      </kendo-splitbutton>
    </div>
    <div class="example-col">
      <p>Chip</p>
      <kendo-chip-list selection="multiple">
        <kendo-chip
          *ngFor="let chip of chips"
          [label]="chip.label"
          [iconClass]="chip.iconClass"
        ></kendo-chip>
      </kendo-chip-list>
    </div>
