<div class="description-parent">
    <div class="description">
    <h6 class="sub-heading">The Kendo UI for Angular Slider enables the user to increase, decrease, and select predefined values by dragging its handle along the track, or by clicking its side arrow buttons.</h6>
    <p>The following example demonstrates the Slider in action.</p>
  </div>
 </div>
  
  <div class="wrapper-parent">
    <div class="wrapper">
    <kendo-tabstrip class="w-100" (tabSelect)="onTabSelect($event)">
      <kendo-tabstrip-tab title="Preview" [selected]="true">
        <ng-template kendoTabContent>
            <div class="example-wrapper">                
                <kendo-label text="Active">
                    <kendo-slider
                      [tickPlacement]="tickPlacement"
                      [min]="min"
                      [max]="max"
                      [smallStep]="smallStep"
                      [(ngModel)]="value"
                    ></kendo-slider>
                  </kendo-label>
                  <br>
                  <br>
                  <kendo-label text="Disabled">
                    <kendo-slider
                    [tickPlacement]="tickPlacement"
                      [disabled]="true"
                      [(ngModel)]="value1"
                    ></kendo-slider>
                  </kendo-label>
              </div>
        </ng-template>
      </kendo-tabstrip-tab>
      <kendo-tabstrip-tab title="View Source">
        <ng-template kendoTabContent>
          <div>
            <kendo-tabstrip class="w-100" (tabSelect)="onTabSelect($event)">
              <kendo-tabstrip-tab title="app.component.ts" [selected]="true">
                <ng-template kendoTabContent>
                  <div class="content">
                    <pre>
                              <!-- <code>{{code}}</code> -->
                          </pre>
                  </div>
                </ng-template>
              </kendo-tabstrip-tab>
              <kendo-tabstrip-tab title="app.module.ts">
                <ng-template kendoTabContent>
                  <div class="content">
                    <pre>
                              <!-- <code>{{code1}}</code> -->
                          </pre>
                  </div>
                </ng-template>
              </kendo-tabstrip-tab>
            </kendo-tabstrip>
          </div>
        </ng-template>
      </kendo-tabstrip-tab>
    </kendo-tabstrip>
  </div>
  </div>
