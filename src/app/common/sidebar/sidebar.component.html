<kendo-drawer-container>
    <div class="logo">
        <img src="assets/images/logo.png">
        <div class="info">Angular Portfolio</div>
    </div>
    <kendo-drawer #drawer [position]="position" [items]="items" mode="push" [mini]="true" [expanded]="true"
        (select)="onSelect($event)" [autoCollapse]=false>
    </kendo-drawer>
    <kendo-drawer-content>
        <app-layout [selectedItem]="selected"></app-layout>
    </kendo-drawer-content>
</kendo-drawer-container>
